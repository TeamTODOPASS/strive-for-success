<body class="login parallax">
    <main id="content">
        <div class="auth-main container">
            <div class="auth-block login-component">
                <div class="title col-sm-12">
                    <h2>{{user.firstName}} {{user.lastName}}'s profile</h2>
                    <span class="border"></span>
                </div>

                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal col-sm-6">
                    <div class="form-group row" [ngClass]="{'has-error': (!firstName.valid && firstName.dirty), 'has-success': (firstName.valid)}">
                        <label for="inputFirstName3" class="col-sm-20 control-label">First Name</label>

                        <div class="col-sm-12">
                            <input [formControl]="firstName" type="text" class="form-control" id="inputFirstName3">
                            <span *ngIf="!firstName.valid && firstName.dirty" class="help-block sub-little-text">Invalid First Name!</span>
                        </div>
                    </div>
                    <div class="form-group row" [ngClass]="{'has-error': (!lastName.valid && lastName.dirty), 'has-success': (lastName.valid)}">
                        <label for="inputLastName3" class="col-sm-20 control-label">Last Name</label>

                        <div class="col-sm-12">
                            <input [formControl]="lastName" type="text" class="form-control" id="inputLastName3">
                            <span *ngIf="!lastName.valid && lastName.dirty" class="help-block sub-little-text">Invalid Last Name!</span>
                        </div>
                    </div>
                    <div class="form-group row" [ngClass]="{'has-error': (!age.valid && age.dirty), 'has-success': (age.valid)}">
                        <label for="inputAge" class="col-sm-20 control-label">Age</label>

                        <div class="col-sm-12">
                            <input [formControl]="age" type="text" class="form-control" id="inputAge">
                            <span *ngIf="!age.valid && age.dirty" class="help-block sub-little-text">Invalid Age!</span>
                        </div>
                    </div>
                    <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.dirty), 'has-success': (email.valid)}">
                        <label for="inputEmail3" class="col-sm-20 control-label">Email</label>

                        <div class="col-sm-12">
                            <input [formControl]="email" type="email" class="form-control" id="inputEmail3">
                            <span *ngIf="!email.valid && email.dirty" class="help-block sub-little-text">Invalid Email!</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 btn-element">
                            <button [disabled]="!form.valid || !form.dirty" type="submit" class="btn-purple btn-auth">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
