<section class="register">
    <div id="register-content" class="parallax">
        <div class="auth-main container">
            <div class="auth-block register-component">
                <div class="title col-sm-12">
                    <h2>Register and become one of us</h2>
                    <span class="border"></span>
                </div>

                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal col-sm-6">
                    <div class="form-group row" [ngClass]="{'has-error': (!firstName.valid && firstName.touched), 'has-success': (firstName.valid && firstName.touched)}">
                        <label for="inputFirstName3" class="col-sm-20 control-label">First Name</label>

                        <div class="col-sm-12">
                            <input [formControl]="firstName" type="text" class="form-control" id="inputFirstName3">
                            <span *ngIf="!firstName.valid && firstName.touched" class="help-block sub-little-text">Invalid First Name!</span>
                        </div>
                    </div>
                    <div class="form-group row" [ngClass]="{'has-error': (!lastName.valid && lastName.touched), 'has-success': (lastName.valid && lastName.touched)}">
                        <label for="inputLastName3" class="col-sm-20 control-label">Last Name</label>

                        <div class="col-sm-12">
                            <input [formControl]="lastName" type="text" class="form-control" id="inputLastName3">
                            <span *ngIf="!lastName.valid && lastName.touched" class="help-block sub-little-text">Invalid Last Name!</span>
                        </div>
                    </div>
                    <div class="form-group row" [ngClass]="{'has-error': (!age.valid && age.touched), 'has-success': (age.valid && age.touched)}">
                        <label for="inputAge" class="col-sm-20 control-label">Age</label>

                        <div class="col-sm-12">
                            <input [formControl]="age" type="text" class="form-control" id="inputAge">
                            <span *ngIf="!age.valid && age.touched" class="help-block sub-little-text">Invalid Age!</span>
                        </div>
                    </div>
                    <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                        <label for="inputEmail3" class="col-sm-20 control-label">Email</label>

                        <div class="col-sm-12">
                            <input [formControl]="email" type="email" class="form-control" id="inputEmail3">
                            <span *ngIf="!email.valid && email.touched" class="help-block sub-little-text">Invalid Email!</span>
                        </div>
                    </div>
                    <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                        <label for="inputPassword3" class="col-sm-20 control-label">Password</label>

                        <div class="col-sm-12">
                            <input [formControl]="password" type="password" class="form-control" id="inputPassword3">
                            <span *ngIf="!password.valid && password.touched" class="help-block sub-little-text">Invalid Password!</span>
                        </div>
                    </div>
                    <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
                        <label for="inputPassword4" class="col-sm-20 control-label">Repeat password</label>

                        <div class="col-sm-12">
                            <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4">
                            <span *ngIf="(!passwords.valid || password.value !== repeatPassword.value) && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 btn-element">
                            <button [disabled]="!form.valid" type="submit" class="btn-purple btn-auth">Sign up</button>
                        </div>
                    </div>
                </form>

                <div class="col-sm-12 login-block">
                    <h2>Already have an account? Sign in!</h2>
                    <a routerLink="/login" routerLinkActive="active" class="btn btn-start btn-login">Login</a>
                </div>
            </div>
        </div>
    </div>
</section>
