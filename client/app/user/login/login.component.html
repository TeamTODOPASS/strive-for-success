<body class="login parallax">
    <main id="content">
        <div class="auth-main container">
            <div class="auth-block login-component">
                <div class="title col-sm-12">
                    <h2>Login to our site</h2>
                    <span class="border"></span>
                </div>

                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal col-sm-6">
                    <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                        <label for="inputEmail" class="col-sm-20 control-label">Email</label>

                        <div class="col-sm-12">
                            <input [formControl]="email" type="text" class="form-control" id="inputEmail">
                            <span *ngIf="!email.valid && email.touched" class="help-block sub-little-text">Invalid email!</span>
                        </div>
                    </div>
                    <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                        <label for="inputPassword3" class="col-sm-20 control-label">Password</label>

                        <div class="col-sm-12">
                            <input [formControl]="password" type="password" class="form-control" id="inputPassword3">
                            <span *ngIf="!password.valid && password.touched" class="help-block sub-little-text">Invalid Password!</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 btn-element">
                            <button [disabled]="!form.valid" type="submit" class="btn-purple btn-auth">Sign in</button>
                        </div>
                    </div>
                </form>

                <div class="col-sm-12 login-block">
                    <h3>Or login with:</h3>
                    <a class="btn btn-link-1 btn-link-1-facebook" routerLink="/auth/facebook"><i class="fa fa-facebook">Facebook</i></a>
                    <a class="btn btn-link-1 btn-link-1-twitter" routerLink="/auth/twitter"><i class="fa fa-twitter">Twitter</i></a>
                    <a class="btn btn-link-1 btn-link-1-google-plus" routerLink="/auth/google"><i class="fa fa-google-plus">Google Plus</i></a>
                </div>
            </div>
        </div>
    </main>
</body>
