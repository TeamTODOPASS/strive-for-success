<div id="profiles-all" class="item active parallax">
    <div class="title profiles-caption">
        <h2 class="animated fadeInLeftBig">Discover <strong>Profiles</strong></h2>
        <p class="animated fadeInRightBig">Loop through current users catalogue</p>
    </div>
    <div class="search">
        <label for="filter">Search</label>
        <input class="form-control" id="search-box" placeholder="First name" [(ngModel)]="searchBox.value" (change)="onSearch(searchBox.value)" #searchBox />
    </div>
    <div class="pipes">
        <div class="sort">
            <label for="sort">Sort</label>
            <select class="form-control" id="sort" (change)="onSort([selectedSort.selectedOptions[0].value])" #selectedSort>
                <option value="FirstName" selectedSort>FirstName</option>
                <option value="LastName">LastName</option>
                <option value="Rating">Rating</option>
            </select>
        </div>
        <div class="order">
            <label for="order">Order</label>
            <select class="form-control" id="order" (change)="onOrder([selectedOrder.selectedOptions[0].value])" #selectedOrder>
                <option value="Asc" selectedOrder>Asc</option>
                <option value="Desc">Desc</option>
            </select>
        </div>
    </div>
    <div class="content-users" *ngFor="let user of (users | sort: [selectedSort.selectedOptions[0].value] | order: [selectedOrder.selectedOptions[0].value] | filter: searchBox.value)">
        <div class="user-info overlay" id="{{user._id}}">
            <div class="user-cover" *ngIf="user.avatarUrl">
                <img [src]="user.avatarUrl">
            </div>
            <div class="user-cover" *ngIf="!user.avatarUrl">
                <img src="../../../public/images/profile.png">
            </div>
            <div class="options">
                <h3><a routerLink="/users/{{user._id}}" routerLinkActive="active">{{user.firstName}} {{user.lastName}}</a></h3>
            </div>
        </div>
    </div>
</div>
